<div class="col-md-8">
    <form class="form" role="form" novalidate>
        <div class="form-group panel panel-default">
            <div class="panel-heading">
                <label for="query-name" class="control-label">Name:</label>
                <input id="query-name" class="form-control" 
                       required="true" ng-model="name" placeholder="query name..."/>
            </div>
            <div ui-codemirror="editorOptions" ng-model="query"></div>
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-lg btn-block" 
                    ng-click="register()">Register</button>
        </div>
    </form>
</div>
<div class="col-md-4">
    <div class="list-group meter-list">
        <a class="list-group-item" ng-repeat="q in queries" 
           ng-click="setSelected(q)"
           ng-class="{'active': isSelected(q)}">
            {{q.name}}
        </a>
    </div>
</div>
