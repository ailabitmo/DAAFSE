<!DOCTYPE html>
<html ng-app="metersApp">
    <head>
        <title>Start Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--WebJars-->
        <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="webjars/codemirror/4.3/lib/codemirror.css">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/lib/parserUri/parserUri.js"></script>
        <script src="js/lib/n3/n3-browser.min.js"></script>

        <!--WebJars-->
        <script src="webjars/stomp-websocket/2.3.1/stomp.min.js"></script>
        <script src="webjars/angularjs/1.2.19/angular.min.js"></script>
        <script src="webjars/angularjs/1.2.19/angular-route.min.js"></script>
        <script src="webjars/highcharts-ng/0.0.6/highcharts-ng.min.js"></script>
        <script src="webjars/highstock/2.0.3/adapters/standalone-framework.js"></script>
        <script src="webjars/highstock/2.0.3/highstock.js"></script>
        <script src="webjars/codemirror/4.3/lib/codemirror.js"></script>
        <script src="webjars/ui-codemirror/0.1.5/ui-codemirror.js"></script>
        <script src="webjars/angular-strap/2.0.3/angular-strap.min.js"></script>
        <script src="webjars/angular-strap/2.0.3/angular-strap.tpl.min.js"></script>

        <script src="js/lib/codemirror/mode-sparql.js"></script>
        <script src="js/ng-stomp.js"></script>
        <script src="js/ng-sparql.js"></script>
        <script src="js/utils/UtilsServices.js"></script>
        <script src="js/app.js"></script>
        <script src="js/ng-rdfresource/ng-rdfresource.js"></script>
        <script src="js/alerts/AlertsControllers.js"></script>
        <script src="js/meters/MetersControllers.js"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top"
             role="navigation" bs-navbar>
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li data-match-route="/+(main)?$"><a href="#/">Главная</a></li>
                        <li data-match-route="/configure"><a href="#/configure">Конфигурация уведомлений</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Поиск...">
                        </div>
                        <button type="submit" class="btn btn-default">Искать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-view></div>
    </body>
</html>
